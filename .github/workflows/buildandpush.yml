name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies and run frontend tests
        working-directory: ./frontend
        run: |
          echo "==> Installing frontend dependencies..."
          npm config set engine-strict false
          npm install || echo "⚠️ npm install failed"
          echo "==> Running tests..."
          npm run test || echo "⚠️ Tests failed or not defined"

      - name: Run Backend Tests
        working-directory: ./backend
        run: |
          echo "No backend test script defined"

      - name: Build and push manage-booking-service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/manageBookingService
          push: true
          tags: |
            huuluan2004/cheaptrip-manage-booking-service:latest
            huuluan2004/cheaptrip-manage-booking-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push manage-discount-service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/manageDiscountService
          push: true
          tags: |
            huuluan2004/cheaptrip-manage-discount-service:latest
            huuluan2004/cheaptrip-manage-discount-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push manage-tours-service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/manageToursService
          push: true
          tags: |
            huuluan2004/cheaptrip-manage-tours-service:latest
            huuluan2004/cheaptrip-manage-tours-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push manage-users-service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/manageUsersService
          push: true
          tags: |
            huuluan2004/cheaptrip-manage-users-service:latest
            huuluan2004/cheaptrip-manage-users-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            huuluan2004/cheaptrip-frontend:latest
            huuluan2004/cheaptrip-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
